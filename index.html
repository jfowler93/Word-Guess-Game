<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keanu Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div id="main">
        <div id="title">
            <img src="assets/images/neon.jpg">
        </div>

        <div id="instructions">
            <p>Press Any Key to Start, Brah!</p>

        </div>
        <div id=alerts>
				<p> <span class="alert-line"></span> </p>
				
			</div>

			<div id="game-div" class="panel">
				<div id="guess-display">
					<p id="guess-display-letters"></p>
				</div>

				<div id="mainDisplay">
					<p>Your Guesses</p>
					<p><span id="guessed-letters"></span> </p>
					<p>How Ya Doin'?</p>
					<p>Bad Choice: <span id="wrongCount"></span></p>
					<p>Wins: <span id="wins"></span></p>
					<p>Losses: <span id="losses"></span></p>
				</div>
			</div>
    </div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
